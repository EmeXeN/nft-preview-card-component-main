<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card-wrapper">
    <div class="card">
      <div class="card-container">
        <div class="card-container-picture">
          <div class="card-container-picture-pic"></div>
        </div>
        <div class="card-container-texts">
          <div class="card-container-texts-title">Equilibrium #3429</div>
          <div class="card-container-texts-description">Our Equilibrium collection promotes balance and calm.</div>
          <div class="card-container-texts-data">
            <div class="card-container-texts-data-eth">
              <img src="/images/icon-ethereum.svg" alt="">
              <span>0.041 ETH</span>
            </div>
            <div class="card-container-texts-data-exp">
              <img src="/images/icon-clock.svg" alt="">
              <span>3 days left</span>
            </div>
          </div>
          <div class="card-container-texts-line">
            <hr>
          </div>
          <div class="card-container-texts-author">
            <img src="/images/image-avatar.png" alt="">
            <span>Creation of <span>Jules Wyvern</span></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">EmeXeN</a>.
  </div>
</body>
</html>
